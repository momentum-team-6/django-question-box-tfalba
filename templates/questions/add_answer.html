{% extends "base.html" %}
<!-- This template will handle the answer adding in a similar way to adding the questions themselves -->

{% block content %}

<!-- --------------------------------------------------- Heading for Adding Answer --------------------------------------------------- -->

<div class='new-question-div flex'>
  <p class='question-button'>Provide an Answer</p>
</div>

<!-- ----------------------------------------------------- '' ------------------------------------------------------ -->
{% include 'questions/includes/detail_view_template.html' %}

<!-- -------------------------------------- Display form to add a new answer --------------------------------------- -->

<div class="flex form-div">
  <form  action="{% url 'add_answer' pk=question.pk %}" method="POST">
    {% csrf_token %}
    {{ form.as_p }}
    <div>
      <button class='button-function' type="submit">Add Answer</button>
    </div>
  </form>
</div>

{% endblock %}
